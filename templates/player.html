<!DOCTYPE html>
<html>
<head>
    <title>Player Screen</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="text" name="answer" placeholder="Your Answer" required><br>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
